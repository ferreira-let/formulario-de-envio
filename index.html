<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h3 class="text-center mb-4">Formulário de Pagamento</h3>

    <form>
        
            <div class="row g-3">
              <div class="col-md-6">
                <label for="inputFirstName" class="form-label">Primeiro Nome</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="Digite seu nome">
              </div>
              <div class="col-md-6">
                <label for="inputLastName" class="form-label">Último Nome</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="Digite seu sobrenome">
              </div>
      
              <div class="col-md-12">
                <label for="inputUsername" class="form-label">Usuário</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input type="text" class="form-control" id="inputUsername" placeholder="Nome de usuário" aria-label="username" aria-describedby="basic-addon1">
                </div>
              </div>
      
              <div class="col-md-12">
                <label for="inputAddress" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
      
              <div class="col-md-4">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                  <option selected>Escolha...</option>
                  <!-- Opções de estados aqui -->
                </select>
              </div>
              <div class="col-md-4">
                <label for="inputZip" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
      
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
